# 服务器配置
server:
  port: 9001
  undertow:
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理；
    buffer-size: 1024
    # 是否分配的直接内存
    direct-buffers: true

